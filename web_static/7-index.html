<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="icon" type="x-icon" href="./images/icon.png">
    <title>AirBnB-clone</title>
</head>
<body>
    <header>
        <a href="./images/logo.png" class ="logo"></a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, New York...</h4>
                <ul class="popover">
                    <li>
                        <h2>Califirnia:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angles</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York:</h2>
                        <ul>
                            <li>Brooklyn</li>
                            <li>Queens</li>
                        </ul>
                    </li>
                </ul>
                
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            
            <button>Search</button>

        </section>

        <section class="places">
                <h1>Places</h1>
                <div class="places_container">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
                
        </section>

    </div>

    <footer>
        <p>
            Best School
        </p>
    </footer>
    
</body>
</html>
